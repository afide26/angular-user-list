<div class="container">
  <h1 class="text-center">Users in Table Format</h1>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Latitude</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.address.geo.lat}}</td>
      </tr>
    </tbody>
  </table>
</div>
